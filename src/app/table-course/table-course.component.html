<h2>{{ title }}</h2>
<table class="table-courses">
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Course Description</th>
            <th>Course Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.id}}</td>
            <td>{{course.description}}</td>
            <td>{{course.longDescription}}</td>
            <td>{{course.category}}</td>
        </tr>
    </tbody>
</table>
